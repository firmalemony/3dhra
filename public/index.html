<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>3D Bludiště - Zombie Útěk</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    #info { position: absolute; top: 10px; left: 10px; color: #fff; font-family: monospace; z-index: 10; }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 2em;
      font-family: monospace;
      z-index: 100;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    #overlay button {
      margin-top: 20px;
      font-size: 1em;
      padding: 10px 30px;
      border: none;
      background: #00aaff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    #mobile-controls {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 33vh;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 2vw;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .mobile-btn {
      width: 28vw !important;
      height: 14vw !important;
      min-width: 110px !important;
      min-height: 70px !important;
      max-width: 220px !important;
      max-height: 140px !important;
      font-size: 2.8em !important;
      border-radius: 20px !important;
      margin: 2vw !important;
      background: #222 !important;
      color: #fff !important;
      border: 2px solid #00aaff !important;
      box-shadow: 0 2px 12px #0008;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div id="info">
    <b>Ovládání:</b> Šipky = pohyb, Mezerník = skok, C = střelba<br>
    Utíkej před zombiem a najdi východ!
  </div>
  <div id="overlay"></div>
  <div id="score" style="position:fixed;top:10px;right:20px;color:#fff;font-size:1.5em;font-family:monospace;z-index:20;">Skóre: 0</div>
  <div id="leaderboard-panel" style="position:fixed;top:60px;right:20px;width:220px;background:rgba(0,0,0,0.7);color:#fff;font-size:1em;font-family:monospace;z-index:20;padding:10px 15px;border-radius:10px;min-height:120px;"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
